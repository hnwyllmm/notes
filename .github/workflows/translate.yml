name: Translation Helper

on:
  pull_request_target:
    types: [opened]
  issues:
    types: [opened]
  issue_comment: 
    types: [created]

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: hnwyllmm/issues-translate-action@main
        with:
          IS_MODIFY_TITLE: true
